{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}


    <div class="card mt-5">
        <div class="card-header"><h1 class="mt-3 mb-3">Add a new advertisement</h1></div>
        <div class="card-body">
            <form class="advert" method="POST" action="{% url 'ad-create' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="primaryAction btn btn-primary" type="submit">{% trans "Publish" %}</button>
                <a href="{% url "profile" %}" class="primaryAction btn btn-outline-secondary">{% trans "Back" %}</a>
            </form>
        </div>
    </div>

{% endblock %}
